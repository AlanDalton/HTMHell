<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color scheme switching â€” Native HTML light and dark color scheme switching</title>

  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <section class="scheme-switcher" aria-label="Color scheme switcher">
    <button class="scheme-switcher__button" aria-pressed="false" value="light">
      Light
    </button>
    <button class="scheme-switcher__button" aria-pressed="true" value="light dark">
      Auto
    </button>
    <button class="scheme-switcher__button" aria-pressed="false" value="dark">
      Dark
    </button>
  </section>
  <script src="scripts/index.js"></script>
</body>
</html>
